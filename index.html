<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="l-flex">
    <div class="l-flex__item">
      <div class="welcome">
        <img class="welcome__logo" src="images/logo.svg" alt="Ping">
        <h1 class="welcome__title">We are launching <span class="welcome__bold">soon!</span></h1>
        <p class="welcome__desc">Subscribe and get notified</p>
        <form class="welcome__form js-email-form" novalidate>
          <input class="welcome__input" type="email" placeholder="Your email address...">
          <button class="welcome__cta" type="submit">Notify Me</button>
          <p class="welcome__email-error welcome__email-error--hidden js-email-error">
            Please provide a valid email address
          </p>
        </form>
      </div>

      <div class="illustration">
        <img class="illustration__dashboard" src="images/illustration-dashboard.png" alt="Dashboard">
      </div>

      <div class="social">
        <div class="social__icons">
          <span class="social__outline">
            <img class="social__icon" src="images/facebook.svg" alt="Facebook">
          </span>
          <span class="social__outline">
            <img class="social__icon" src="images/twitter.svg" alt="Twitter">
          </span>
          <span class="social__outline">
            <img class="social__icon" src="images/instagram.svg" alt="Instagram">
          </span>
        </div>
        <p class="social__trademark">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/NiteArie" target="_blank">tien.nguyen</a>.
    </p>
  </footer>
  <scripts src="script.js"></scripts>
</body>

</html>
